<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Json</title>
</head>
<body>
    <script>
        var picture = {
            "Width": 800,
            "Height": 600,
            "Title": "View from 15th floor",
            "Thumbnail": {
                "Url": "http://example.com/image/481989943",
                "Height": 125,
                "Width" : 100
            },
            "Animated": false,
            "IDs": [115, 942, 334, 34921]
        };
        document.write(picture.Width);
        document.write("<br>");
        document.write(picture.Height);
        document.write("<br>");
        document.write(picture.Title);
        document.write("<br>");
        document.write(picture.Thumbnail.Url);
        document.write("<br>");
        document.write(picture.Animated);
        document.write("<br>");
        document.write(picture.IDs);
        document.write("<br>");
        document.write(picture.IDs[0]);
        document.write("<br>");
        document.write(picture.IDs[3]);
    </script>
</body>
</html>
